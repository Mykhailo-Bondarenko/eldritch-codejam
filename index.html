<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codejam</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" type="module"></script>
</head>

<body>
  <main class="main">
    <div class="ancients">
      <a href="#"><img class="ancients__image" data-name="cthulhu" src="./assets/Ancients/Cthulthu.png"
          alt="ancients"></a>
      <a href="#"><img class="ancients__image" data-name="shubNiggurath" src="./assets/Ancients/ShubNiggurath.png"
          alt="ancients"></a>
      <a href="#"><img class="ancients__image" data-name="iogSothoth" src="./assets/Ancients/IogSothoth.png"
          alt="ancients"></a>
      <a href="#"><img class="ancients__image" data-name="azathoth" src="./assets/Ancients/Azathoth.png"
          alt="ancients"></a>
    </div>
    <div class="game">
      <div class="levels">
        <button class="level">Очень легкий</button>
        <button class="level">Легкий</button>
        <button class="level">Средний</button>
        <button class="level">Высокий</button>
        <button class="level">Очень высокий</button>
      </div>
      <div class="cards">
        <button class="cards__deck">Замешать колоду</button>
        <div class="cards__stages stage">
          <div class="stage1">
            <span class="stage__text">Первая стадия</span>
            <div class="stage__body">
              <div class="stage__item green">0</div>
              <div class="stage__item brown">0</div>
              <div class="stage__item blue">0</div>
            </div>
          </div>
          <div class="stage2">
            <span class="stage__text">Вторая стадия</span>
            <div class="stage__body">
              <div class="stage__item green">0</div>
              <div class="stage__item brown">0</div>
              <div class="stage__item blue">0</div>
            </div>
          </div>
          <div class="stage3">
            <span class="stage__text">Третья стадия</span>
            <div class="stage__body">
              <div class="stage__item green">0</div>
              <div class="stage__item brown">0</div>
              <div class="stage__item blue">0</div>
            </div>
          </div>
        </div>
        <div class="cards__image"></div>
        <div class="cards__card"></div>
      </div>
    </div>

  </main>
</body>

</html>
